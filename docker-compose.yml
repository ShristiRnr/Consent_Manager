services:
  # ‚úÖ Metadata DB (Master)
  postgres-master:
    image: postgres:14
    container_name: postgres-master
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_MASTER}
    ports:
      - "5432:5432"
    volumes:
      - master_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  # ‚úÖ Cluster: US East
  postgres-us-east:
    image: postgres:14
    container_name: postgres-us-east
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_US_EAST}
    ports:
      - "5433:5432"
    volumes:
      - us_east_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  # ‚úÖ Cluster: EU West
  postgres-eu-west:
    image: postgres:14
    container_name: postgres-eu-west
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_EU_WEST}
    ports:
      - "5434:5432"
    volumes:
      - eu_west_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  # ‚úÖ Main Consent API Server
  consent-server:
    platform: linux/amd64
    image: rain210/arc-backend:latest
    # build:
      # context: .
      # dockerfile: Dockerfile
    container_name: consent-manager
    restart: always
    depends_on:
      postgres-master:
        condition: service_healthy
      postgres-us-east:
        condition: service_healthy
      postgres-eu-west:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_US_EAST: ${DATABASE_US_EAST}
      DATABASE_EU_WEST: ${DATABASE_EU_WEST}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      DEBUG_ADMIN_SECRET: ${DEBUG_ADMIN_SECRET}
      ADMIN_TOKEN_TTL: ${ADMIN_TOKEN_TTL}
      USER_TOKEN_TTL: ${USER_TOKEN_TTL}
    working_dir: /app
    command: "/app/bin/server"

  # üîÅ Retry Worker (Webhook Retry Queue)
  retry-worker:
    image: rain210/arc-backend:latest
    # build:
    #   context: .
    container_name: retry-worker
    depends_on:
      postgres-master:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: "/app/bin/retry-worker"

  # üõ†Ô∏è DB Migration Job
  migrate:
    image: rain210/arc-backend:latest
    # build:
    #   context: .
    container_name: migrate
    depends_on:
      postgres-master:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: "/app/bin/migrate"
    restart: "no"
  
  consent-cli:
    image: rain210/arc-backend:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: consent-cli
    depends_on:
      postgres-master:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_US_EAST: ${DATABASE_US_EAST}
      DATABASE_EU_WEST: ${DATABASE_EU_WEST}
    working_dir: /app
    entrypoint: /bin/sh
    tty: true
    stdin_open: true
    command: ["-c", "echo 'üí° Use docker exec -it consent-cli /app/bin/consentctl --help' && sleep infinity"]

  # üîê API Key Generator
  genkey:
    image: rain210/arc-backend:latest
    # build:
    #   context: .
    container_name: genkey
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: "/app/bin/genkey"
    restart: "no"

  # üß™ Optional: pgAdmin for debugging
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:5050"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-master
      - postgres-us-east
      - postgres-eu-west

  # üõ†Ô∏è Setup tenant tool
  setup-tenant:
    image: rain210/arc-backend:latest
    # build: .
    command: "/app/bin/setup-tenant"
    environment:
      TENANT_NAME: Acme Corp
      TENANT_CLUSTER: us-east
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_US_EAST: ${DATABASE_US_EAST}
      DATABASE_EU_WEST: ${DATABASE_EU_WEST}
    restart: "no"

volumes:
  master_data:
  us_east_data:
  eu_west_data:
  pgadmin_data: